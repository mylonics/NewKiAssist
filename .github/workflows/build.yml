name: Build and Test
# NOTE: Version numbers in artifact names should be kept in sync with python-lib/pyproject.toml
# Search for "0.1.0" in this file to find all version references that need updating

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'python-lib/pyproject.toml'

    - name: Install system dependencies (Ubuntu)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-dev \
          libgirepository1.0-dev \
          gir1.2-webkit2-4.1 \
          libcairo2-dev \
          pkg-config \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Install Python package with dev dependencies
      run: |
        cd python-lib
        pip install -e ".[dev]"

    - name: Build distributable with PyInstaller
      run: |
        pyinstaller kiassist.spec --clean

    - name: Install Inno Setup (Windows)
      if: matrix.platform == 'windows-latest'
      run: choco install innosetup -y

    - name: Create Windows Installer
      if: matrix.platform == 'windows-latest'
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Install create-dmg (macOS)
      if: matrix.platform == 'macos-latest'
      run: brew install create-dmg

    - name: Create macOS DMG
      if: matrix.platform == 'macos-latest'
      run: |
        # create-dmg may fail if KiAssist.app is already signed or in certain edge cases
        # Using || true allows the workflow to continue and upload the app bundle as a fallback
        create-dmg \
          --volname "KiAssist" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "KiAssist.app" 175 190 \
          --hide-extension "KiAssist.app" \
          --app-drop-link 425 190 \
          "KiAssist-0.1.0-macos.dmg" \
          "dist/KiAssist.app" || echo "Warning: DMG creation failed, app bundle will still be available"

    - name: Install AppImage dependencies (Ubuntu)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y librsvg2-bin libfuse2

    - name: Create Linux AppImage
      if: matrix.platform == 'ubuntu-latest'
      run: |
        # Download appimagetool
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        
        # Create AppDir structure
        mkdir -p KiAssist.AppDir/usr/bin
        cp -r dist/KiAssist KiAssist.AppDir/usr/bin/kiassist
        
        # Convert SVG icon to PNG
        rsvg-convert -w 256 -h 256 kiassist.svg -o kiassist.png
        
        # Create desktop file and icon
        cp kiassist.desktop KiAssist.AppDir/
        cp kiassist.png KiAssist.AppDir/
        
        # Create AppRun symlink
        ln -s usr/bin/kiassist/KiAssist KiAssist.AppDir/AppRun
        
        # Build AppImage
        ARCH=x86_64 ./appimagetool-x86_64.AppImage KiAssist.AppDir KiAssist-0.1.0-x86_64.AppImage

    - name: Prepare Linux portable archive
      if: matrix.platform == 'ubuntu-latest'
      run: |
        cd dist
        mv KiAssist KiAssist_Portable
        tar -czvf KiAssist_Portable-0.1.0-linux-x86_64.tar.gz KiAssist_Portable

    - name: Upload Linux Portable
      if: matrix.platform == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist_Portable-0.1.0-linux-x86_64.tar.gz
        path: dist/KiAssist_Portable-0.1.0-linux-x86_64.tar.gz
        compression-level: 0

    - name: Upload Linux AppImage
      if: matrix.platform == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist-0.1.0-x86_64.AppImage
        path: KiAssist-*-x86_64.AppImage
        compression-level: 0

    - name: Upload macOS DMG
      if: matrix.platform == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist-0.1.0-macos.dmg
        path: KiAssist-0.1.0-macos.dmg
        compression-level: 0
        if-no-files-found: ignore

    - name: Prepare macOS portable archive (fallback)
      if: matrix.platform == 'macos-latest'
      run: |
        # Only create portable if DMG was not created
        if [ ! -f "KiAssist-0.1.0-macos.dmg" ]; then
          cd dist
          zip -r KiAssist_Portable-0.1.0-macos.zip KiAssist.app
        fi

    - name: Upload macOS Portable (fallback)
      if: matrix.platform == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist_Portable-0.1.0-macos.zip
        path: dist/KiAssist_Portable-0.1.0-macos.zip
        compression-level: 0
        if-no-files-found: ignore

    - name: Prepare Windows portable archive
      if: matrix.platform == 'windows-latest'
      run: |
        cd dist
        Rename-Item -Path "KiAssist" -NewName "KiAssist_Portable"
        Compress-Archive -Path "KiAssist_Portable" -DestinationPath "KiAssist_Portable-0.1.0-windows-x86_64.zip"

    - name: Upload Windows Portable
      if: matrix.platform == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist_Portable-0.1.0-windows-x86_64.zip
        path: dist/KiAssist_Portable-0.1.0-windows-x86_64.zip
        compression-level: 0

    - name: Upload Windows Installer
      if: matrix.platform == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: KiAssist-Setup-0.1.0-windows.exe
        path: installer-output/KiAssist-Setup-*.exe
        compression-level: 0
